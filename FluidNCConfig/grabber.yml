board: TMC2209 4X
name: TMC2209 XYZA
stepping:
  engine: I2S_STREAM
  idle_ms: 255
  pulse_us: 2
  dir_delay_us: 1
  disable_delay_us: 0

kinematics:
  corexy:

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

axes:
  shared_stepper_disable_pin: NO_PIN
  
  x:
    steps_per_mm: 100
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 298
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: false
      feed_mm_per_min: 400.000
      seek_mm_per_min: 1200.000
      settle_ms: 200
    
    motor0:
      limit_pos_pin: gpio.36:low
      hard_limits: false
      pulloff_mm: 6.000
      tmc_2209:
        uart:
          txd_pin: gpio.16
          rxd_pin: gpio.4
          baud: 115200
          mode: 8N1
        addr: 0
        r_sense_ohms: 0.110
        run_amps: 0.500
        hold_amps: 0.250
        microsteps: 16
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        step_pin: i2so.2
        direction_pin: i2so.1
        disable_pin: i2so.0

    motor1:
      null_motor:

  y:
    steps_per_mm: 100
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 325

    homing:
      cycle: 1
      mpos_mm: 0
      positive_direction: false
      feed_mm_per_min: 400.000
      seek_mm_per_min: 1200.000
      settle_ms: 200
    
    motor0:
      limit_pos_pin: gpio.39:low
      hard_limits: false
      pulloff_mm: 6.00
      tmc_2209:
        addr: 1
        r_sense_ohms: 0.110
        run_amps: 0.500
        hold_amps: 0.250
        microsteps: 16
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        step_pin: i2so.5
        direction_pin: i2so.4
        disable_pin: i2so.7
    motor1:
      null_motor:

  z:
    steps_per_mm: 100
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 50
    max_travel_mm: 25

    homing:
      cycle: 0
      mpos_mm: 23
      positive_direction: true
      feed_mm_per_min: 400.000
      seek_mm_per_min: 800.000
      settle_ms: 500
    
    motor0:
      limit_pos_pin: gpio.34:low
      hard_limits: false
      pulloff_mm: 4.00
      tmc_2209:
        addr: 2
        r_sense_ohms: 0.110
        run_amps: 0.500
        hold_amps: 0.200
        microsteps: 16
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        step_pin: i2so.10
        direction_pin: i2so.9
        disable_pin: i2so.8

    motor1:
      null_motor:

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN


start:
  must_home: false

